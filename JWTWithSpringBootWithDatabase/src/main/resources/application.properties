#Basic 
server.port=8005
spring.jackson.default-property-inclusion=non-null
spring.application.name=SECURITY-SERVICE

#Database configuration
spring.datasource.url=jdbc:mysql://mysqldb:3306/jwtwithdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.Dialect=org.hibernate.dialect.MySQLDialect

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

#Spring Security
#spring.security.user.name=sandesh
#spring.security.user.password=sandesh

#Eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://eureka:8004/eureka
